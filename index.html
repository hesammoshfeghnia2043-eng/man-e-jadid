
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>منِ جدید (m.j) - تحول فردی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-main: #4f46e5;
        --brand-on-main: #ffffff; 
        --brand-bg: #f8fafc;
        --brand-50: #f5f3ff;
        --brand-100: #ede9fe;
        --brand-200: #ddd6fe;
        --brand-300: #c4b5fd;
        --brand-400: #a78bfa;
        --brand-500: #8b5cf6;
        --brand-600: #4f46e5;
        --brand-shadow: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--brand-bg);
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        transition: background-color 0.4s ease;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 100, 100, 0.2);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-main);
      }

      .dark body {
        background-color: #020617;
      }
      
      .bg-brand-main { background-color: var(--brand-main) !important; }
      .text-on-brand { color: var(--brand-on-main) !important; }
      
      .card-shadow {
        box-shadow: 0 10px 25px -5px var(--brand-shadow);
      }

      @keyframes gloss-shimmer {
        0% { transform: translateX(-150%) skewX(-25deg); opacity: 0; }
        15% { opacity: 0.8; }
        30% { transform: translateX(150%) skewX(-25deg); opacity: 0; }
        100% { transform: translateX(150%) skewX(-25deg); opacity: 0; }
      }
      .animate-gloss-periodic {
        position: relative;
        overflow: hidden;
      }
      .animate-gloss-periodic::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
        animation: gloss-shimmer 6s infinite ease-in-out;
      }

      @keyframes ethereal-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        33% { transform: translateY(-15px) rotate(1deg); }
        66% { transform: translateY(-5px) rotate(-1deg); }
      }
      .animate-float-angel {
        animation: ethereal-float 5s infinite ease-in-out;
      }

      @keyframes wing-pulse {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
        50% { transform: scale(1.05) rotate(3deg); opacity: 0.6; }
      }
      .animate-wing-pulse {
        animation: wing-pulse 3s infinite ease-in-out;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1.6); opacity: 0; }
        100% { transform: scale(0.8); opacity: 0; }
      }
      .status-ring {
        position: absolute;
        width: 100%; height: 100%;
        border-radius: inherit;
        animation: pulse-ring 1.5s infinite;
      }

      /* Vivid Blinking for Green LEDs */
      @keyframes green-blink-vivid {
        0%, 100% { filter: brightness(1.2) drop-shadow(0 0 2px #10b981); opacity: 1; transform: scale(1); }
        50% { filter: brightness(2) drop-shadow(0 0 10px #10b981); opacity: 0.8; transform: scale(1.2); }
      }
      .animate-green-blink-vivid {
        animation: green-blink-vivid 1s infinite ease-in-out;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      * {
        transition: border-color 0.3s ease, color 0.2s ease, background-color 0.4s ease, box-shadow 0.3s ease;
      }
    </style>
